          <br><h1 class="title">SUBSCRIBE</h1><br>

          <div class="container">
            <h2>Don't want to miss when there's a new book reviewed?</h2>
            <h3>Sign up now to get notify for every book reviewed!</h3><br>

            <form action="submission.html">
              
              <div class="row">
                <div class="col-25">
                  <label for="name">Name:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="name" name="name" placeholder="Your name...">
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="gender">Gender</label>
                </div>
                <div class="col-75">
                  <label class="containerbutton">Male
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="containerbutton">Female
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="birthdate">Birth Date:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="birthdate" name="birthdate" placeholder="Eg: 01/01/1999">
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="phonenumber">Phone Number:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="phonenumber" name="phonenumber" placeholder="Eg: 012-3456789">
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="email">Email:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="email" name="email" placeholder="Eg: YourEmail@gmail.com">
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="state">State</label>
                </div>
                <div class="col-75">
                  <select id="state" name="state">
                    <option value="johor">Johor</option>
                    <option value="kedah">Kedah</option>
                    <option value="kelantan">Kelantan</option>
                    <option value="melaka">Melaka</option>
                    <option value="negeri sembilan">Negeri Sembilan</option>
                    <option value="pahang">Pahang</option>
                    <option value="perak">Perak</option>
                    <option value="perlis">Perlis</option>
                    <option value="pulau pinang">Pulau Pinang</option>
                    <option value="sabah">Sabah</option>
                    <option value="sarawak">Sarawak</option>
                    <option value="selangor">Selangor</option>
                    <option value="terengganu">Terengganu</option>
                    <option value="wilayah persekutuan">Wilayah Persekutuan</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <input type="submit" value="Submit">
              </div>

            </form>
